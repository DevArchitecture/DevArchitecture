<div class="main-content ">
  <div class="container-fluid align-middle">
    <div class="row">
      <div class="col-md-3 " ></div>
      <div class="col-md-4 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Login</h4>
            <p class="card-category">DEV ARCHITECTURE</p>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" [(ngModel)]="loginUser.email" value="deneme@gmail.com">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="loginUser.password" value="123Deneme!">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5 " ></div>
    </div>
  </div>
</div>
